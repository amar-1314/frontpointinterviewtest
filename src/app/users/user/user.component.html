<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <h3>Create User</h3>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" placeholder="First Name"
           name="firstName" #firstName="ngModel" [(ngModel)]="userService.enteredUser.firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" placeholder="Last Name"
           name="lastName" #lastName="ngModel" [(ngModel)]="userService.enteredUser.lastName">
  </div>
  <div class="form-group">
    <label>Office</label>
    <select class="form-control" name="office" #office="ngModel" [(ngModel)]="userService.enteredUser.office" title="">
      <option selected disabled>Select office</option>
      <option>Office One</option>
      <option>Office Two</option>
      <option>Office Three</option>
      <option>Office Four</option>
      <option>Office Five</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Create</button>
    <button class="btn btn-link" type="reset">Reset</button>
  </div>
</form>
